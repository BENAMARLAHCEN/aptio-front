<div class="h-screen flex flex-col bg-neutral-light">
  <!-- Header -->
  <app-header
    [isSidebarOpen]="isSidebarOpen"
    (toggleSidebar)="toggleSidebar()"
    class="z-header">
  </app-header>

  <div class="flex flex-1 overflow-hidden">
    <!-- Sidebar -->
    <app-sidebar
      [isOpen]="isSidebarOpen"
      class="z-sidebar">
    </app-sidebar>

    <!-- Main Content -->
    <main
      [ngClass]="{'lg:ml-64': isSidebarOpen, 'ml-0': !isSidebarOpen}"
      class="flex-1 overflow-y-auto p-4 pt-20 md:p-6 md:pt-24 transition-all duration-300 ease-in-out">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
