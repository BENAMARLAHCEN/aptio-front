<div class="flex items-center justify-center min-h-screen bg-neutral-light">
  <div class="text-center p-8 max-w-md bg-white rounded-lg shadow-lg">
    <div class="text-status-error text-7xl font-bold mb-4">403</div>
    <h1 class="text-2xl font-bold text-neutral-dark mb-4">Access Denied</h1>
    <p class="text-neutral mb-6">Sorry, you don't have permission to access this page.</p>
    <div class="space-y-3">
      <a [routerLink]="getDashboardRoute()" class="btn btn-primary block">
        Go to Dashboard
      </a>
      <a routerLink="/" class="text-primary hover:underline">
        Return to Home Page
      </a>
    </div>
  </div>
</div>
