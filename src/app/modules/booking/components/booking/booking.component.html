<div class="space-y-6">
  <!-- Page Title -->
  <div class="flex items-center justify-between">
    <h1 class="text-2xl font-bold text-neutral-dark">Book an Appointment</h1>
  </div>

  <!-- Booking Process -->
  <div class="bg-white rounded-card shadow-card p-6">
    <!-- Step Indicators -->
    <div class="mb-6">
      <div class="flex items-center justify-between">
        <div class="flex-1 relative">
          <div class="h-1 bg-neutral-light absolute left-0 right-0 top-1/2 transform -translate-y-1/2"></div>
          <div class="relative flex justify-between items-center">
            <!-- Step 1 -->
            <div class="flex flex-col items-center">
              <div class="w-8 h-8 rounded-full bg-primary text-white flex items-center justify-center font-medium relative z-10">
                1
              </div>
              <div class="text-xs font-medium mt-2">Select Service</div>
            </div>

            <!-- Step 2 -->
            <div class="flex flex-col items-center">
              <div class="w-8 h-8 rounded-full bg-primary-light text-primary flex items-center justify-center font-medium relative z-10"
                   [ngClass]="{'bg-primary text-white': isStepActive(2)}">
                2
              </div>
              <div class="text-xs font-medium mt-2">Choose Time</div>
            </div>

            <!-- Step 3 -->
            <div class="flex flex-col items-center">
              <div class="w-8 h-8 rounded-full bg-primary-light text-primary flex items-center justify-center font-medium relative z-10"
                   [ngClass]="{'bg-primary text-white': isStepActive(3)}">
                3
              </div>
              <div class="text-xs font-medium mt-2">Confirm</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Step Content -->
    <div>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
