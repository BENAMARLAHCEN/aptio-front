<div class="space-y-6">
  <!-- Page Title -->
  <div class="flex items-center justify-between">
    <h1 class="text-2xl font-bold text-neutral-dark">Schedule</h1>
  </div>

  <!-- Navigation Tabs -->
  <div class="bg-white rounded-card shadow-card">
    <nav class="flex overflow-x-auto">
      <div *ngFor="let item of navItems" class="min-w-max">
        <a
          [routerLink]="item.route"
          routerLinkActive="border-primary text-primary font-medium"
          [routerLinkActiveOptions]="{exact: true}"
          class="flex items-center px-6 py-4 border-b-2 border-transparent hover:text-primary transition-colors">
          <span class="material-icons-outlined mr-2">{{ item.icon }}</span>
          {{ item.label }}
        </a>
      </div>
    </nav>

    <div class="p-4">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
