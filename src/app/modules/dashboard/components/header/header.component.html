<header class="fixed top-0 right-0 left-0 bg-white border-b border-neutral-light shadow-sm h-16 z-header">
  <div class="flex items-center justify-between h-full px-4">
    <!-- Left side: Logo and Menu toggle -->
    <div class="flex items-center">
      <!-- Menu toggle button for mobile/tablet -->
      <button
        (click)="onToggleSidebar()"
        class="p-2 rounded-lg text-neutral hover:bg-neutral-light focus:outline-none focus:ring-2 focus:ring-neutral-light"
        aria-label="Toggle sidebar">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>

      <!-- Logo -->
      <div class="ml-4">
        <h1 class="text-lg font-bold text-primary">Aptio</h1>
      </div>
    </div>

    <!-- Right side: Search and User menu -->
    <div class="flex items-center space-x-2">
      <!-- Search -->
      <div class="relative hidden md:block">
        <input
          type="search"
          placeholder="Search..."
          class="w-64 pl-10 pr-4 py-2 rounded-lg border border-neutral-light focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
        <div class="absolute left-3 top-2.5 text-neutral">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </div>
      </div>

      <!-- Notifications -->
      <button class="p-2 rounded-lg text-neutral relative hover:bg-neutral-light focus:outline-none focus:ring-2 focus:ring-neutral-light">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
        </svg>
        <span class="absolute top-1 right-1 h-2 w-2 rounded-full bg-status-error"></span>
      </button>

      <!-- User menu -->
      <div class="relative">
        <button
          (click)="toggleUserMenu()"
          class="flex items-center space-x-2 p-2 rounded-lg hover:bg-neutral-light focus:outline-none focus:ring-2 focus:ring-neutral-light">
          <div class="w-8 h-8 rounded-full bg-primary-light text-primary flex items-center justify-center font-medium">JD</div>
          <span class="hidden md:block text-sm font-medium">John Doe</span>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-neutral hidden md:block" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
          </svg>
        </button>

        <!-- Dropdown menu -->
        <div
          *ngIf="isUserMenuOpen"
          class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-dropdown py-1 z-dropdown">
          <a routerLink="/dashboard/profile" class="block px-4 py-2 text-sm hover:bg-neutral-light">
            Profile
          </a>
          <a routerLink="/dashboard/settings" class="block px-4 py-2 text-sm hover:bg-neutral-light">
            Settings
          </a>
          <div class="border-t border-neutral-light my-1"></div>
          <button
            (click)="logout()"
            class="w-full text-left px-4 py-2 text-sm text-status-error hover:bg-neutral-light">
            Logout
          </button>
        </div>
      </div>
    </div>
  </div>
</header>
